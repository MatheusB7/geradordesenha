<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senha - MBS Technology</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #activationCode {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Logo da empresa -->
  <img src="geradordesenha_MBS_Technology.png" alt="Logo MBS Technology">

  <h1>Gerador de Senha - MBS Technology</h1>

  <!-- Bot√£o de download -->
  <button id="downloadBtn">üì• Baixar Gerador de Senha</button>

  <hr style="margin: 30px 0;">

  <!-- Campo do Pix -->
  <h2>Pagamento via Pix</h2>
  <input type="text" id="pixCode" value="chavepix@mbstechnology.com.br" readonly>
  <button onclick="copyPixCode()">üìã Copiar C√≥digo Pix</button>

  <hr style="margin: 30px 0;">

  <!-- Envio do comprovante -->
  <h2>Envie o comprovante para ativa√ß√£o</h2>
  <form id="receiptForm">
    <input type="email" id="userEmail" placeholder="Seu Email" required><br>
    <input type="file" id="receiptFile" accept="image/*,.pdf" required><br>
    <button type="submit">üì§ Enviar Comprovante</button>
  </form>

  <!-- C√≥digo de ativa√ß√£o -->
  <div id="activationCode">
    C√≥digo de Ativa√ß√£o: <span id="code"></span>
  </div>

  <script>
    // Inicializar EmailJS
    emailjs.init("8gBv4LP3v5BmBPRnI");

    // Bot√£o de download do app via MediaFire
    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.open("https://www.mediafire.com/file/67er1sgh6w26537/geradordesenha_MBS_Technology.exe/file", "_blank");
    });

    // Copiar c√≥digo Pix
    function copyPixCode() {
      const pixInput = document.getElementById("pixCode");
      navigator.clipboard.writeText(pixInput.value)
        .then(() => alert("‚úÖ C√≥digo Pix copiado!"))
        .catch(() => alert("‚ùå Erro ao copiar c√≥digo Pix."));
    }

    // Gerar c√≥digo de ativa√ß√£o aleat√≥rio
    function generateActivationCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Exibir o c√≥digo de ativa√ß√£o na tela
    function showActivationCode(code) {
      document.getElementById("code").innerText = code;
      document.getElementById("activationCode").style.display = "block";
    }

    // Envio do comprovante de pagamento
    document.getElementById("receiptForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("userEmail").value;
      const file = document.getElementById("receiptFile").files[0];

      if (!file) {
        alert("‚ö†Ô∏è Selecione um comprovante!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const base64Comprovante = reader.result.split(",")[1];

        const templateParams = {
          email: email,
          comprovante: base64Comprovante,
          filename: file.name
        };

        emailjs.send("service_vft3aht", "template_1ktrtnp", templateParams)
          .then(() => {
            alert("‚úÖ Comprovante enviado com sucesso!");
            const code = generateActivationCode();
            showActivationCode(code);
            document.getElementById("receiptForm").reset();
          })
          .catch(() => {
            alert("‚ùå Erro ao enviar o comprovante. Tente novamente.");
          });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
