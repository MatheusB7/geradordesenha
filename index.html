<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Desenhos MBS Technology</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="geradordesenha_MBS_Technology.png" alt="MBS Technology Logo" class="logo">
    <h1>Gerador de Desenhos MBS Technology</h1>
    <p class="subtitulo">Baixe o aplicativo e gere códigos de ativação</p>

    <button id="downloadBtn">Baixar o App</button>

    <div class="premium-box">
      <p><strong>Código Pix:</strong></p>
      <input type="text" id="pixCode" value="1234 5678 9101 1121" readonly>
      <button onclick="copyPixCode()">Copiar Código Pix</button>
    </div>

    <div class="premium-box">
      <form id="receiptForm">
        <input type="email" id="userEmail" placeholder="Digite seu e-mail" required>
        <input type="file" id="receiptFile" accept="image/*" required>
        <button type="submit">Enviar Comprovante</button>
      </form>

      <div id="activationCode" style="display: none;">
        <h3>Código de Ativação:</h3>
        <p id="code"></p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 MBS Technology. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
