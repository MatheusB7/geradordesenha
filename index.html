<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBS Technology - Pagamento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>MBS Technology</h1>
    <p>Obtenha o nosso aplicativo e comece a usar agora!</p>

    <button id="downloadBtn">Baixar App</button>

    <h2>Escolha uma Forma de Pagamento</h2>

    <h3>Pagamento via Pix</h3>
    <div class="pix-container">
      <img src="qrcode_pix.jpg" alt="QR Code Pix" class="pix-qr" />
      <p>Clique abaixo para copiar o código Pix:</p>
      <input type="text" value="https://nubank.com.br/cobrar/193e5i/681152fb-fae1-4111-9b8b-30f5a4e5cf23" id="pixCode" readonly />
      <button onclick="copyPixCode()">Copiar Código PIX</button>
    </div>

    <p class="nubank-link">
      <a href="https://nubank.com.br/cobrar/193e5i/681152fb-fae1-4111-9b8b-30f5a4e5cf23" target="_blank">
        Abrir pix no app Nubank
      </a>
    </p>

    <h3>Anexar Comprovante de Pagamento</h3>
    <form id="receiptForm">
      <label for="email">Seu e-mail:</label>
      <input type="email" id="userEmail" name="user_email" placeholder="Digite seu e-mail" required />

      <label for="receiptFile">Comprovante (PNG, JPG, PDF):</label>
      <input type="file" id="receiptFile" name="receiptFile" accept=".png,.jpg,.jpeg,.pdf" required />

      <button type="submit">Enviar Comprovante</button>
    </form>

    <div id="activationCode" class="activation-code">
      Seu código de ativação: <span id="code"></span>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("8gBv4LP3v5BmBPRnI"); // Public Key
  </script>

  <script src="app.js"></script>
</body>
</html>
